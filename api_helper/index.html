    <script src="https://code.jquery.com/jquery-1.12.4.js" integrity="sha256-Qw82+bXyGq6MydymqBxNPYTaUXXq7c8v3CwiYwLLNXU=" crossorigin="anonymous"></script>

    <script type="text/javascript">
        $(document).ready(function() {
            getItems();

            //get items from api
            function getItems() {
                $.ajax({
                    type: 'GET',
                    url: 'http://localhost/laravel-restapi/public/api/posts',
                    headers: {
                        Authorization: 'Bearer '+ '10|xpJ6dRb44MBwDBnRDLSqiJNfE8RtH39Q1Bv39mJz'
                    }
                }).done(function(items) {
                    let output = '';
                    $.each(items.posts, function(key, item) {
                        output += `
                            <li class="list-group-item">
                                <strong>${item.title} </strong>${item.description}
                            </li>
                        `;
                    });
                    $('#items').append(output);
                    // console.log(items.posts[0]['title']);
                });
            }
        })
    </script>
